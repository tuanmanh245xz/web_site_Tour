<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>JSP Page</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				
				<h2>Student</h2>
				<form method="post" action="/student/save">
					<div class="form-group">
						<label>Ho va Ten</label> 
						<input type="text" class="form-control" name="name">
					</div>
					<div class="form-group">
						<label>Diem trung binh:</label> 
						<input type="number" class="form-control" name="mark" >
					</div>
					
					<div class="form-group">
						<label>Chuyen Nganh</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline">
							<input type="radio" name="major" value="UDPM">Ung dung phan mem</label> 
							<label class="checkbox-inline">
							<input type="radio" name="major" value="WEB">Thiet ke web</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
